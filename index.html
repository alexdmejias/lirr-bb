<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<head>
	<link href="/CSS/app.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="/CSS/print.css" media="print" rel="stylesheet" type="text/css" />
</head>
</head>
<style>
	.columns {
		/*background: #E7E7E7;*/
		/*border: 1px solid #DDD;*/
		padding-top:5px;
		padding-bottom:5px;
	}
	.buttons {
		text-align: right;
	}
</style>
<div class="row">
	<div class="five columns">
		<h1>stations</h1>
		<form id="add-task" action="">
			<input type="text">
			<input type="submit" value="add task">
		</form>
		<div class="branches">
			<script type="text/template" id="station_template">
			<div class="row">
				<div class="seven columns">
					<%= name %> (<%= zone %>)
				</div>
				<div class="five columns buttons">
					<button class="edit">Edit</button><button class="remove">Delete</button>
				</div>
			</div>
			</script>

		</div>
	</div>
</div>
<script type="text/template" id="branch_template">
	<div><%=branch %></div>
</script>

<script type="text/javascript" src="JS/underscore-min.js"></script>
<script type="text/javascript" src="JS/jquery.js"></script>
<script type="text/javascript" src="JS/backbone.js"></script>
<script type="text/javascript" src="JS/main.js"></script>
</body>
</html>
